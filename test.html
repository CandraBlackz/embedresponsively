	<title>Test Page</title>

	<style>
	
	/* Responsive iFrame */

	.responsive-iframe-container {
	    position: relative;
	    padding-bottom: 56.25%;
	    padding-top: 30px;
	    height: 0;
	    overflow: hidden;
	}

	.responsive-iframe-container iframe,   
	.vresponsive-iframe-container object,  
	.vresponsive-iframe-container embed {
	    position: absolute;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	}
	</style>
	
</head>

<body>
	
<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F77457966"></iframe>
